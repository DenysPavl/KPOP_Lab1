<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of dataSource" (click)="openUserCard(user)">
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Password: {{ user.password }}</p>
        <p>Phone: {{ user.phone }}</p>
      </ion-label>
  
      <ion-button
      style="z-index: 10;" 
      slot="end" 
      (click)="addWishList(user); $event.stopPropagation();" 
      [disabled]="user.isDisabled"
      color="primary" 
      fill="solid">
      <ion-icon name="heart" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-item>
  </ion-list>
  

  
</ion-content>
